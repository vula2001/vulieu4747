<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" 
     rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
     crossorigin="anonymous">
     <link rel="stylesheet" href="Main.css">
    <title>Tính Lãi Xuất</title>
</head>
<body>
      <div class="container">
          <div class="row">
              <div class="col-6" style="background: rgb(180, 236, 180);">
                <p style="margin-top: 20px;">Số Tiền Vay:</p>
                <p style="margin-top: 20px;">Thời Gian Vay:</p>
                <p style="margin-top: 20px;">Lãi Xuất:</p>
                <p style="margin-top: 20px;">Ngày Giải Ngân:</p>
              </div>
              <div class="col-6" style="background: rgb(157, 216, 157);">
                <input type="number" id="NhapVay" value="100000000"  style="margin-top: 20px; " >
                <b style="margin-left: 20px;">VND</b> <br>
                <input type="text" id="NhapTG" value="12" style="margin-top: 30px;" >
                <b style="margin-left: 10px;">tháng</b><br>
                <input type="text"  id="NhapLai" value="8" style="margin-top: 35px;" >
                <b style="margin-left: 5px; width: 51%;">%/năm</b> <br>
                <input type="date" id="ngayGiaiNgan" style="margin-top: 35px;"> <br>
                <button  style=" margin-top: 20px;" onclick="Tinh()">Tính</button>
              </div>
          </div>
      </div>
         <div class="container" style="background: rgb(198, 212, 119); margin-top: 20px;" align="center">
            <div class="row">
                <div class="col-2" style="background: orange;">
                    <b>Ngày</b>
                   <li id="newDate"></li>
                </div>
                <div class="col-2" style="background: rgba(233, 166, 41, 0.973);">
                    <b>Tháng</b>
                   <li id="t"></li>
                </div>
                <div class="col-2" style="background: rgb(197, 158, 84);">
                    <b>Gốc Còn Lại</b>
                    <li id="gocConLai"></li>
                </div>
                <div class="col-2" style="background: rgb(207, 179, 127);">
                    <b>Gốc</b>
                    <li id="Goc"></li>
                </div>
                <div class="col-2" style="background: rgb(194, 172, 130);">
                    <b>Lãi</b>
                   <li id="Lai"></li>
                </div>
                <div class="col-2" style="background: rgb(228, 216, 194);">
                    <b>Gốc + Lãi </b>
                   <li id="GocLai"></li>
                </div>
            </div>
        </div>
        <div class="container"></div>
           
          
     <script src="Main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
</body>
</html>
